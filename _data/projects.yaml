    - name: NLM Scrubber Assist
      description: The <a href="https://scrubber.nlm.nih.gov/">NLM Scrubber</a> is a package released by the National Library of Medicine to remove PHI from medical documents. This project wraps that in a docker container and provides python and bash libraries.
      github: radaisystems/nlm-scrubber-docker
      dockerhub: radaisystems/nlm-scrubber
      icon: fas fa-file-medical-alt


- name: Screeps
  description: <a href="https://screeps.com/" class="alert-link">Screeps</a> is an an open-source sandbox MMO RTS game for programmers, wherein the core mechanic is programming your units' AI.
  projects:
    - name: Quorum
      description: The Quorum project is an experiment that uses Screeps, GitConsensus, and the ScreepsAutoSpawner to see what happens when the community has to vote to accept new pull requests- and any vote that passes gets pulled. It initially started as being written primarily by me and overtime has gotten more community involvement.
      github: ScreepsQuorum/screeps-quorum
      npm: screepsbot-quorum
      image: quorum.png

    - name: ScreepsAutoSpawner
      description: This program checks the Screeps world to see if the player is still alive, and if not it automatically respawns them into the world. This requires scanning the world to find appropriate locations, scoring them, and then placing the first spawn automatically in the selected room.
      github: tedivm/ScreepsAutoSpawner
      image: quorum.png

    - name: python-screeps
      description: This library was the first third party library for the Screeps API and has been responsible for spawning a large third party ecosystem.
      github: screepers/python-screeps
      pypi: screepsapi
      icon: fab fa-python

    - name: screeps_console
      description: This ncurses based terminal application provides a standalone console for the Screeps world.
      github: screepers/screeps_console
      icon: fas fa-terminal

    - name: screeps_notify
      description: This bridges the Screeps world with the real world by allowing users to send notifications programmatically from in game to a number of providers, including Text Messages and Slack Notifications.
      github: screepers/screeps_notify
      image: screepers.gif

 
